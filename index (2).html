
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Digital Mini App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #007BFF;
            --secondary-color: #FF8C00; /* Darker Orange */
            --background-light: #F0F2F5;
            --surface-light: #FFFFFF;
            --text-primary-light: #263238;
            --text-secondary-light: #546E7A;
            --border-light: #CFD8DC;
            --background-dark: #121212;
            --surface-dark: #1E1E1E;
            --text-primary-dark: #E0E0E0;
            --text-secondary-dark: #BDBDBD;
            --border-dark: #37474F;
            --success: #28A745;
            --danger: #DC3545;
            --pending: #FFC107;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
        }
        body.light-theme { background-color: var(--background-light); color: var(--text-primary-light); }
        body.dark-theme { background-color: var(--background-dark); color: var(--text-primary-dark); }
        #app { max-width: 500px; margin: 0 auto; padding-bottom: 95px; } /* Added padding for new nav */
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* New Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s;
        }
        .light-theme .top-bar { background-color: rgba(240, 242, 245, 0.85); backdrop-filter: blur(10px); }
        .dark-theme .top-bar { background-color: rgba(18, 18, 18, 0.85); backdrop-filter: blur(10px); }
        #user-photo-top {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        #user-name-top {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* New Balance Card */
        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin: 10px 0 20px 0;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }
        .balance-card h2 { font-size: 1rem; font-weight: 400; opacity: 0.9; margin-bottom: 5px; }
        #user-balance { font-size: 2.5rem; font-weight: 700; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card {
            padding: 15px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .light-theme .stat-card { background-color: var(--surface-light); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .dark-theme .stat-card { background-color: var(--surface-dark); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .stat-icon {
            font-size: 1.6rem;
            padding: 12px;
            border-radius: 12px;
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(0, 123, 255, 0.05));
        }
        .stat-card h3 { font-size: 0.8rem; font-weight: 500; margin-bottom: 4px; text-transform: uppercase; color: var(--text-secondary-light); }
        .dark-theme .stat-card h3 { color: var(--text-secondary-dark); }
        .stat-card p { font-size: 1.3rem; font-weight: 600; color: var(--primary-color); }

        .card { padding: 20px; border-radius: 16px; margin-top: 20px; }
        .light-theme .card { background-color: var(--surface-light); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .dark-theme .card { background-color: var(--surface-dark); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }

        .chart { display: flex; justify-content: space-around; align-items: flex-end; height: 150px; border-left: 1px solid; border-bottom: 1px solid; padding-top: 10px; }
        .light-theme .chart { border-color: var(--border-light); } .dark-theme .chart { border-color: var(--border-dark); }
        .bar { width: 12%; background: linear-gradient(to top, var(--primary-color), var(--secondary-color)); border-radius: 5px 5px 0 0; position: relative; cursor: pointer; }
        .bar .tooltip { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); background: #2c3e50; color: white; padding: 3px 7px; border-radius: 5px; font-size: 0.8rem; white-space: nowrap; opacity: 0; transition: opacity 0.2s; pointer-events: none; }
        .bar:hover .tooltip { opacity: 1; }
        .chart-labels { display: flex; justify-content: space-around; font-size: 0.75rem; margin-top: 5px; }

        /* Improved Popup */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            animation: fadeInPopup 0.3s ease;
        }
        @keyframes fadeInPopup { from { opacity: 0; } to { opacity: 1; } }
        .popup-content {
            padding: 30px; border-radius: 20px; text-align: center; max-width: 85%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.9);
            animation: zoomInPopup 0.3s ease forwards;
        }
        @keyframes zoomInPopup { from { transform: scale(0.9); } to { transform: scale(1); } }
        .light-theme .popup-content { background-color: var(--surface-light); }
        .dark-theme .popup-content { background-color: var(--surface-dark); }
        .popup-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .popup-content p { margin-bottom: 25px; line-height: 1.6; }
        .popup-close-btn {
            padding: 12px 30px; border: none; border-radius: 25px;
            color: #fff; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
        }
        .popup-close-btn:hover { transform: scale(1.05); }

        /* Improved Loader */
        #app-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .light-theme #app-loader { background-color: var(--background-light); }
        .dark-theme #app-loader { background-color: var(--background-dark); }
        .loader-container { width: 100px; height: 100px; position: relative; }
        .loader-circle {
            width: 100%; height: 100%; border-radius: 50%; border: 4px solid;
            position: absolute; animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .loader-circle:nth-child(1) { border-color: var(--primary-color) transparent transparent transparent; animation-delay: 0s; }
        .loader-circle:nth-child(2) { border-color: transparent var(--secondary-color) transparent transparent; animation-delay: -0.2s; }
        .loader-circle:nth-child(3) { border-color: transparent transparent #0056b3 transparent; animation-delay: -0.4s; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-progress { margin-top: 140px; font-size: 1.2rem; font-weight: 600; }

        /* Improved Bottom Navigation */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 460px;
            display: flex; justify-content: space-around;
            padding: 10px 0; border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .light-theme .bottom-nav { background-color: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-top: 1px solid var(--border-light); }
        .dark-theme .bottom-nav { background-color: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px); border-top: 1px solid var(--border-dark); }
        .nav-btn {
            background: none; border: none; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            font-family: var(--font-family); font-size: 0.75rem;
            transition: color 0.2s, transform 0.2s; flex-grow: 1;
        }
        .light-theme .nav-btn { color: var(--text-secondary-light); } .dark-theme .nav-btn { color: var(--text-secondary-dark); }
        .nav-btn i { font-size: 1.5rem; margin-bottom: 4px; transition: transform 0.2s; }
        .nav-btn.active { color: var(--primary-color); }
        .nav-btn.active i { transform: scale(1.2); }
        .nav-btn:hover { transform: translateY(-3px); }

        .action-btn {
            padding: 12px 22px; font-size: 0.9rem; font-weight: 600; color: #fff;
            border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin-left: auto; white-space: nowrap;
        }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4); }
        .action-btn:disabled { background: #808B96; cursor: not-allowed; opacity: 0.7; box-shadow: none; }

        /* Other elements styling */
        .task-container, .card, .history-item, .leaderboard-item {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-container:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        .light-theme .task-container { background-color: var(--surface-light); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .dark-theme .task-container { background-color: var(--surface-dark); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        form input, form select, form textarea {
            width: 100%; padding: 12px; border-radius: 8px; margin-top: 5px; font-family: var(--font-family);
            transition: all 0.2s ease-in-out; border: 1px solid;
        }
        .light-theme form input, .light-theme form select { border-color: var(--border-light); background-color: #F8F9F9; }
        .dark-theme form input, .dark-theme form select { border-color: var(--border-dark); background-color: #1A2036; color: var(--text-primary-dark); }
        form input:focus, form select:focus, form textarea:focus { outline: none; border-color: var(--primary-color) !important; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); }
        h2 { margin-bottom: 10px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .light-theme .history-item { background-color: #F8F9F9; } .dark-theme .history-item { background-color: #2C3558; }
        .history-details p { margin: 0; } .history-details p:first-child { font-weight: 600; }
        .history-status { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; color: white; text-transform: capitalize; }
        .status-completed { background-color: var(--success); } .status-pending { background-color: var(--pending); } .status-rejected { background-color: var(--danger); }
        .leaderboard-toggle { display: flex; justify-content: space-around; margin-bottom: 15px; }
        .toggle-btn { padding: 10px 20px; border: none; background: none; font-size: 1rem; cursor: pointer; }
        .light-theme .toggle-btn { color: var(--text-secondary-light); } .dark-theme .toggle-btn { color: var(--text-secondary-dark); }
        .toggle-btn.active { font-weight: 700; color: var(--primary-color); border-bottom: 2px solid var(--primary-color); }
        .leaderboard-list { list-style: none; }
        .leaderboard-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 12px; }
        .light-theme .leaderboard-item { background-color: #F8F9F9; } .dark-theme .leaderboard-item { background-color: var(--surface-dark); }
        .rank { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); width: 40px; }
        .leaderboard-item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .leaderboard-name { font-weight: 600; flex-grow: 1; } .leaderboard-score { font-weight: 600; color: var(--primary-color); }
        .progress-container { margin-bottom: 20px; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; font-weight: 500; }
        .progress-bar-bg { width: 100%; height: 10px; border-radius: 5px; }
        .light-theme .progress-bar-bg { background-color: var(--border-light); } .dark-theme .progress-bar-bg { background-color: var(--border-dark); }
        .progress-bar-fg { height: 100%; border-radius: 5px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); transition: width 0.3s ease; }
        .task-container { padding: 20px; border-radius: 16px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .task-icon-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
        .task-info { flex-grow: 1; }
        .task-info h3 { font-size: 1.1rem; font-weight: 600; } .task-info p { font-size: 0.85rem; }
    </style>
</head>
<body>
    <div id="app-loader">
        <div class="loader-container">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <p id="loading-progress">0%</p>
    </div>

    <div id="popup" class="popup-overlay"><div class="popup-content"><div id="popup-body"></div></div></div>

    <div id="app" style="display: none;">
        <header class="top-bar">
            <img id="user-photo-top" src="https://via.placeholder.com/40" alt="User">
            <h1 id="user-name-top">Loading...</h1>
        </header>

        <main id="main-content">

                <div class="balance-card">
                    <h2>Main Balance</h2>

                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-eye stat-icon"></i>
                        <div><h3>Today's Ads</h3><p id="daily-ads-watched">0 / 0</p></div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users stat-icon"></i>
                        <div><h3>Total Referrals</h3><p id="referral-count">0</p></div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line stat-icon"></i>
                        <div><h3>Total Ads Watched</h3><p id="total-ads-watched">0</p></div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-wallet stat-icon"></i>
                        <div><h3>Total Income</h3><p id="total-earned">0.00</p></div>
                    </div>
                </div>
                <div id="earnings-graph-container" class="card">

            <div id="tasks-page" class="page">
                <div class="card" id="earning-wallet-card">
                    <h3>Earning Wallet</h3>
                    <p style="font-size: 2.2rem; font-weight: 700; color: var(--primary-color); margin: 10px 0;"><span id="earning-wallet-balance">0.00</span> TK</p>
                    <small>Minimum 100 TK to move to main balance.</small>
                    <button id="move-to-balance-btn" class="action-btn" style="width:100%; margin-top: 15px;" disabled>Move to Main Balance</button>
                </div>
                <div id="ad-progress-container" class="progress-container card"></div>
                <div id="ad-task-container"></div>
                <h2>Bonus Tasks</h2><div id="dynamic-tasks-container"></div>
            </div>

            <div id="leaderboard-page" class="page">
                <h2>Leaderboard</h2>
                <div class="leaderboard-toggle">
                    <button class="toggle-btn active" data-board="referral">Top Referrers</button>
                    <button class="toggle-btn" data-board="earning">Top Earners</button>
                </div>
                <div id="referral-board"><ul class="leaderboard-list" id="referral-leaderboard-list"></ul></div>
                <div id="earning-board" style="display: none;"><ul class="leaderboard-list" id="earning-leaderboard-list"></ul></div>
            </div>

            <div id="profile-page" class="page">
                <div id="referral-section"></div>
                <div id="withdraw-section"></div>
                <div id="withdrawal-history-section" class="card">
                    <h2>Withdrawal History</h2>
                    <div id="withdrawal-history-list" style="margin-top:15px;"></div>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="nav-btn" data-page="tasks-page"><i class="fas fa-tasks"></i><span>Tasks</span></button>
            <button class="nav-btn" data-page="leaderboard-page"><i class="fas fa-trophy"></i><span>Leaderboard</span></button>
            <button class="nav-btn" data-page="profile-page"><i class="fas fa-user-alt"></i><span>Profile</span></button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script> 
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyCraNH61JY0rV0-Sbd3xEi_omJGx4Xq78w",
            authDomain: "mistimorch.firebaseapp.com",
            databaseURL: "https://mistimorch-default-rtdb.firebaseio.com",
            projectId: "mistimorch",
            storageBucket: "mistimorch.firebasestorage.app",
            messagingSenderId: "1045905622007",
            appId: "1:1045905622007:web:d7b6449789a60e76bba4f2",
            measurementId: "G-9B3HWM0K75"
        };

        let appConfig = {}; let userState = {}; let tgUser = {}; let earningWalletBalance = 0;
        let leaderboardData = { referral: [], earning: [] };
        let userTransactions = [];

        const popup = document.getElementById('popup');
        const popupBody = document.getElementById('popup-body');
        const loadingProgress = document.getElementById('loading-progress');

        const showPopup = (content) => { popupBody.innerHTML = content; popup.style.display = 'flex'; };
        const closePopup = () => { popup.style.display = 'none'; };
        const updateProgress = (percentage) => { loadingProgress.textContent = `${percentage}%`; };

        const loadAdSdk = (zoneId) => {
            if (!zoneId) { console.error("Ad Zone ID is missing from Firebase config!"); return; }
            if (document.querySelector(`script[data-zone='${zoneId}']`)) return;
            const script = document.createElement('script');
            script.src = `//libtl.com/sdk.js`;
            script.setAttribute('data-zone', zoneId);
            script.setAttribute('data-sdk', `show_${zoneId}`);
            script.async = true;
            document.body.appendChild(script);
        };

        const initApp = async () => {
            tg.ready(); tg.expand();
            document.body.className = `${tg.colorScheme}-theme`;
            tgUser = tg.initDataUnsafe.user;
            if (!tgUser || !tgUser.id) { tg.showAlert("User data not found.", () => tg.close()); return; }

            try {
                updateProgress(10); firebase.initializeApp(firebaseConfig); const db = firebase.database();
                updateProgress(20);

                const configSnapshot = await db.ref('config').once('value');
                appConfig = configSnapshot.val() || {};
                updateProgress(40);

                await loadUserData(db);
                updateProgress(60);

                const referralBoardPromise = db.ref('users').orderByChild('referrals').limitToLast(10).once('value');
                const earningBoardPromise = db.ref('users').orderByChild('totalEarned').limitToLast(10).once('value');
                const historyPromise = loadTransactionHistory(db);

                const [referralBoardSnap, earningBoardSnap] = await Promise.all([referralBoardPromise, earningBoardPromise, historyPromise]);
                updateProgress(80);

                referralBoardSnap.forEach(child => { leaderboardData.referral.push(child.val()); });
                earningBoardSnap.forEach(child => { leaderboardData.earning.push(child.val()); });
                leaderboardData.referral.reverse(); leaderboardData.earning.reverse();
                updateProgress(90);

                loadAdSdk(appConfig.adZoneId);
                earningWalletBalance = parseFloat(localStorage.getItem(`earningWallet_${tgUser.id}`) || '0');

                renderUI(); setupNavigation(); setupEventListeners();
                updateProgress(100);

                setTimeout(() => {
                    const appLoader = document.getElementById('app-loader');
                    appLoader.style.opacity = '0';
                    appLoader.addEventListener('transitionend', () => { appLoader.style.display = 'none'; });
                    document.getElementById('app').style.display = 'block';

                    if (appConfig.welcomeMessage && !userState.welcomed) {
                        showPopup(`<h2>Welcome!</h2><p>${appConfig.welcomeMessage}</p><button class="popup-close-btn">Continue</button>`);
                        db.ref(`users/${tgUser.id}/welcomed`).set(true);
                    }
                }, 500);
            } catch (error) { console.error("Initialization failed:", error); tg.showAlert("Failed to load app data. Please try again."); }
        };

        const loadUserData = async (db) => {
            const userRef = db.ref(`users/${tgUser.id}`);
            const snapshot = await userRef.once('value');
            let userData = snapshot.val();

            if (!userData) {
                const startParam = tg.initDataUnsafe.start_param;
                const referralId = (startParam && !isNaN(startParam)) ? startParam : null;

                userData = { id: tgUser.id, firstName: tgUser.first_name || '', lastName: tgUser.last_name || '', username: tgUser.username || '', photoUrl: tgUser.photo_url || '', balance: 0, referrals: 0, referredBy: referralId, totalEarned: 0, lifetimeAdCount: 0, lastAdWatchDate: '1970-01-01', dailyAdCount: 0, breakUntil: 0, completedTasks: {}, welcomed: false };
                await userRef.set(userData);

                if (referralId && referralId != tgUser.id) {
                    const referrerRef = db.ref(`users/${referralId}`);
                    const bonusAmount = parseFloat(appConfig.referralBonus || 0);
                    if (bonusAmount > 0) {
                        await referrerRef.transaction(currentData => {
                            if (currentData) {
                                currentData.balance = (currentData.balance || 0) + bonusAmount;
                                currentData.referrals = (currentData.referrals || 0) + 1;
                            }
                            return currentData;
                        });
                    } else {
                        await referrerRef.child('referrals').set(firebase.database.ServerValue.increment(1));
                    }
                }
            }

            const today = new Date().toISOString().slice(0, 10);
            if (userData.lastAdWatchDate !== today) {
                userData.dailyAdCount = 0; userData.lastAdWatchDate = today;
                await userRef.update({ dailyAdCount: 0, lastAdWatchDate: today });
            }
            userState = userData;
        };

        const loadTransactionHistory = async (db) => {
            userTransactions = [];
            const statuses = ['pending', 'completed', 'rejected'];
            const historyPromises = statuses.map(status => db.ref(`withdrawals/${status}`).orderByChild('userId').equalTo(tgUser.id).once('value'));
            const snapshots = await Promise.all(historyPromises);
            snapshots.forEach(snap => { snap.forEach(childSnap => { userTransactions.push(childSnap.val()); }); });
            userTransactions.sort((a, b) => b.timestamp - a.timestamp);
        };

        const renderUI = () => {
            const displayName = `${userState.firstName || ''} ${userState.lastName || ''}`.trim();
            const finalName = displayName || userState.username || 'User';
            document.getElementById('user-name-top').textContent = finalName;
            document.getElementById('user-photo-top').src = userState.photoUrl || 'https://via.placeholder.com/40';

            document.getElementById('user-balance').textContent = (userState.balance || 0).toFixed(2);
            document.getElementById('daily-ads-watched').textContent = `${userState.dailyAdCount || 0} / ${appConfig.dailyAdLimit || 0}`;
            document.getElementById('referral-count').textContent = userState.referrals || 0;
            document.getElementById('total-ads-watched').textContent = userState.lifetimeAdCount || 0;
            document.getElementById('total-earned').textContent = (userState.totalEarned || 0).toFixed(2);
            document.getElementById('earning-wallet-balance').textContent = earningWalletBalance.toFixed(2);
            document.getElementById('move-to-balance-btn').disabled = earningWalletBalance < 100;
            renderAdTask(); renderAdProgress(); renderDynamicTasks(); renderReferralSection(); renderWithdrawSection(); renderEarningsGraph(); renderDynamicLinks();
        };

        const renderAdProgress = () => {
            const container = document.getElementById('ad-progress-container');
            const dailyLimit = appConfig.dailyAdLimit || 1;
            const watchedCount = userState.dailyAdCount || 0;
            const percentage = (watchedCount / dailyLimit) * 100;
            container.innerHTML = `<div class="progress-info"><span>Daily Ad Progress</span><span>${watchedCount} / ${dailyLimit}</span></div><div class="progress-bar-bg"><div class="progress-bar-fg" style="width: ${percentage}%;"></div></div>`;
        };

        const renderEarningsGraph = async () => {
             const chartEl = document.getElementById('earnings-chart'); const labelsEl = document.getElementById('earnings-chart-labels');
            chartEl.innerHTML = ''; labelsEl.innerHTML = '';
            const today = new Date(); const dates = [];
            for (let i = 6; i >= 0; i--) { const date = new Date(today); date.setDate(today.getDate() - i); dates.push(date.toISOString().slice(0, 10)); }
            const earningsPromises = dates.map(date => firebase.database().ref(`userEarnings/${tgUser.id}/${date}`).once('value'));
            const snapshots = await Promise.all(earningsPromises);
            const earningsData = snapshots.map(snap => snap.val() || 0);
            const maxEarning = Math.max(...earningsData, 1);
            earningsData.forEach((earning, index) => {
                const height = (earning / maxEarning) * 100;
                const dateLabel = new Date(dates[index]).toLocaleDateString('en-US', { day: 'numeric' });
                chartEl.innerHTML += `<div class="bar" style="height: ${height}%;"><span class="tooltip">${earning.toFixed(2)} TK</span></div>`;
                labelsEl.innerHTML += `<span>${dateLabel}</span>`;
            });
        };

        const handleWatchAd = async () => {
            if (userState.dailyAdCount >= appConfig.dailyAdLimit) { tg.showAlert("You have reached your daily ad watch limit."); return; }
            const now = Date.now();
            if (userState.breakUntil && now < userState.breakUntil) {
                const remaining = Math.ceil((userState.breakUntil - now) / 60000);
                tg.showAlert(`Please wait for ${remaining} more minutes.`); return;
            }

            const adFunction = window['show_' + appConfig.adZoneId];
            if (typeof adFunction !== 'function') {
                tg.showAlert("Ad network is not ready yet. Please wait a few seconds and try again."); return;
            }

            showPopup(`<h2>Loading Ad</h2><p>Please wait a moment...</p>`);

            try {
                await adFunction();
                closePopup();
                const adValue = appConfig.adValue || 0;

                earningWalletBalance += adValue;
                localStorage.setItem(`earningWallet_${tgUser.id}`, earningWalletBalance.toString());

                userState.dailyAdCount++;
                userState.lifetimeAdCount++;
                userState.totalEarned = (userState.totalEarned || 0) + adValue;

                const db = firebase.database(); const userRef = db.ref(`users/${tgUser.id}`);
                const updates = {};
                updates.dailyAdCount = userState.dailyAdCount;
                updates.lifetimeAdCount = userState.lifetimeAdCount;
                updates.totalEarned = userState.totalEarned;
                if ((userState.dailyAdCount) % appConfig.adsPerBreak === 0 && appConfig.adsPerBreak > 0) {
                    updates.breakUntil = Date.now() + (appConfig.breakDuration * 60000);
                    userState.breakUntil = updates.breakUntil;
                }
                await userRef.update(updates);

                const today = new Date().toISOString().slice(0, 10);
                await db.ref(`userEarnings/${tgUser.id}/${today}`).set(firebase.database.ServerValue.increment(adValue));

                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert(`+${adValue.toFixed(2)} TK added to your Earning Wallet.`);

                renderUI();

            } catch (error) {
                console.error("Ad failed to load:", error);
                closePopup();
                tg.showAlert("Ad could not be loaded. Please try again.");
            }
        };

        const handleMoveToBalance = async () => {
            if(earningWalletBalance < 100) { tg.showAlert("You need at least 100 TK to move."); return; }
            const btn = document.getElementById('move-to-balance-btn'); btn.disabled = true; btn.textContent = 'Moving...';
            try {
                const db = firebase.database();
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(earningWalletBalance));
                userState.balance += earningWalletBalance;
                earningWalletBalance = 0;
                localStorage.setItem(`earningWallet_${tgUser.id}`, '0');
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("Successfully moved to main balance!");
            } catch(error) { console.error("Failed to move balance:", error); tg.showAlert("Failed to move balance. Please try again.");
            } finally { btn.textContent = 'Move to Main Balance'; renderUI(); }
        };

        const renderWithdrawalHistory = () => {
            const listEl = document.getElementById('withdrawal-history-list');
            if (userTransactions.length === 0) { listEl.innerHTML = '<p style="text-align:center; opacity:0.7;">No withdrawal history found.</p>'; return; }
            listEl.innerHTML = userTransactions.map(item => `
                <div class="history-item">
                    <div class="history-details">
                        <p>${item.amount.toFixed(2)} TK - ${item.method}</p>
                        <small>${new Date(item.timestamp).toLocaleString()}</small>
                    </div>
                    <span class="history-status status-${item.status}">${item.status}</span>
                </div>`).join('');
        };

        const setupNavigation = () => {
            const navButtons = document.querySelectorAll('.nav-btn'); const pages = document.querySelectorAll('.page');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const pageId = button.dataset.page;
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(pageId).classList.add('active');
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    if (pageId === 'profile-page') { renderWithdrawalHistory(); }
                    if (pageId === 'leaderboard-page') { renderLeaderboard(); }
                });
            });
        };

        const setupEventListeners = () => {
            popup.addEventListener('click', (e) => { if (e.target.classList.contains('popup-close-btn') || e.target.id === 'popup') closePopup(); });
            document.querySelector('.leaderboard-toggle').addEventListener('click', (e) => {
                if(e.target.classList.contains('toggle-btn')) {
                    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderLeaderboard();
                }
            });
            document.getElementById('dynamic-tasks-container').addEventListener('click', (e) => handleClaimTask(e));
            document.getElementById('profile-page').addEventListener('submit', (e) => handleWithdraw(e));
            document.getElementById('referral-section').addEventListener('click', (e) => { if(e.target.id === 'copy-ref-link-btn') copyReferralLink(); });
            document.getElementById('move-to-balance-btn').addEventListener('click', handleMoveToBalance);
        };

        const renderAdTask = () => {
            const container = document.getElementById('ad-task-container');
            const now = Date.now();
            const onBreak = userState.breakUntil && now < userState.breakUntil;
            const limitReached = userState.dailyAdCount >= appConfig.dailyAdLimit;
            let html = '';
            if (onBreak) {
                const remaining = Math.ceil((userState.breakUntil - now) / 60000);
                html = `<div class="task-container"><img class="task-icon-img" src="https://img.icons8.com/ios-filled/100/hourglass.png" alt="icon"><div class="task-info"><h3>Break Time!</h3><p>Please wait for ${remaining} more minutes.</p></div><button class="action-btn" disabled>Waiting</button></div>`;
            } else if (limitReached) {
                html = `<div class="task-container"><img class="task-icon-img" src="https://img.icons8.com/ios-filled/100/stop-circled.png" alt="icon"><div class="task-info"><h3>Daily Limit Reached</h3><p>Come back tomorrow for more ads.</p></div><button class="action-btn" disabled>Limit</button></div>`;
            } else {
                html = `<div class="task-container"><img class="task-icon-img" src="https://img.icons8.com/ios-filled/100/play-button-circled.png" alt="icon"><div class="task-info"><h3>Watch a Rewarded Ad</h3><p>Earn ${appConfig.adValue || 0} TK for every ad.</p></div><button id="watch-ad-btn" class="action-btn">Watch Ad</button></div>`;
            }
            container.innerHTML = html;
            if (!onBreak && !limitReached) { document.getElementById('watch-ad-btn').addEventListener('click', handleWatchAd); }
        };

        const handleClaimTask = async (e) => {
            if (e.target.classList.contains('action-btn') && e.target.dataset.taskId) {
                const taskId = e.target.dataset.taskId;
                const task = appConfig.tasks[taskId];
                if (!task || (userState.completedTasks && userState.completedTasks[taskId])) { tg.showAlert('You have already claimed this bonus.'); return; }
                tg.openLink(e.target.dataset.taskUrl);
                e.target.disabled = true; e.target.textContent = 'Claiming...';
                setTimeout(async () => {
                    try {
                        const db = firebase.database(); const userRef = db.ref(`users/${tgUser.id}`);
                        await userRef.child(`completedTasks/${taskId}`).set(true);
                        await userRef.child('balance').set(firebase.database.ServerValue.increment(task.reward));
                        userState.balance += task.reward;
                        if (!userState.completedTasks) userState.completedTasks = {};
                        userState.completedTasks[taskId] = true;
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert(`Thank you! You received ${task.reward} bonus TK.`);
                        renderUI();
                    } catch (error) { tg.showAlert('Failed to claim bonus.'); e.target.disabled = false; e.target.textContent = 'Claim Bonus'; }
                }, 5000);
            }
        };

        const handleWithdraw = async (e) => {
            if(e.target.id !== 'withdraw-form') return;
            e.preventDefault();

            const minRefsRequired = appConfig.minimumWithdrawReferrals || 0;
            const userReferrals = userState.referrals || 0;
            if (minRefsRequired > 0 && userReferrals < minRefsRequired) {
                tg.showAlert(`Withdrawal failed. You need at least ${minRefsRequired} referrals. You currently have ${userReferrals}.`);
                return;
            }

            const methodEl = document.getElementById('withdraw-method');
            const accountNumber = document.getElementById('account-number').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const selectedMethod = appConfig.withdrawMethods.find(m => m.name === methodEl.value);

            if (isNaN(amount) || amount <= 0) { tg.showAlert("Please enter a valid amount."); return; }
            if (!selectedMethod) { tg.showAlert("Invalid withdrawal method."); return; }
            if (amount < selectedMethod.min) { tg.showAlert(`Minimum withdrawal for ${selectedMethod.name} is ${selectedMethod.min} TK.`); return; }
            if (amount > userState.balance) { tg.showAlert("You don't have enough balance."); return; }

            const btn = document.getElementById('withdraw-submit-btn'); btn.disabled = true; btn.textContent = 'Submitting...';
            const db = firebase.database();
            try {
                userState.balance -= amount;
                renderUI();

                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(-amount));
                const reqId = db.ref('withdrawals/pending').push().key;
                const newRequest = { id: reqId, userId: tgUser.id, userName: `${userState.firstName} ${userState.lastName}`, method: selectedMethod.name, account: accountNumber, amount: amount, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP };
                await db.ref(`withdrawals/pending/${reqId}`).set(newRequest);

                await loadTransactionHistory(db);
                renderWithdrawalHistory();

                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("Withdrawal request submitted successfully!");
                document.getElementById('withdraw-form').reset();
            } catch (error) {
                userState.balance += amount;
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("Failed to submit request. Your balance has been restored.");
            } finally {
                renderUI();
                btn.disabled = false;
                btn.textContent = 'Submit Request';
            }
        };

        const copyReferralLink = () => {
            const refLinkInput = document.getElementById('referral-link');
            refLinkInput.select();
            refLinkInput.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(refLinkInput.value).then(() => {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert("Referral link copied!");
                });
            } catch (err) {
                document.execCommand('copy');
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("Referral link copied!");
            }
        };

        const renderLeaderboard = () => {
            const activeBoard = document.querySelector('.toggle-btn.active').dataset.board;
            const listEl = document.getElementById(activeBoard === 'referral' ? 'referral-leaderboard-list' : 'earning-leaderboard-list');
            const data = leaderboardData[activeBoard];
            document.getElementById('referral-board').style.display = activeBoard === 'referral' ? 'block' : 'none';
            document.getElementById('earning-board').style.display = activeBoard === 'earning' ? 'block' : 'none';
            listEl.innerHTML = '';
            if (data.length === 0) { listEl.innerHTML = '<li>No data available.</li>'; return; }
            data.forEach((user, index) => {
                const score = activeBoard === 'referral' ? (user.referrals || 0) : (user.totalEarned || 0).toFixed(2);
                const item = document.createElement('li'); item.className = 'leaderboard-item';
                item.innerHTML = `<span class="rank">#${index + 1}</span><img src="${user.photoUrl || 'https://via.placeholder.com/40'}" alt="User"><span class="leaderboard-name">${user.firstName || 'User'}</span><span class="leaderboard-score">${score}</span>`;
                listEl.appendChild(item);
            });
        };

        const renderDynamicTasks = () => {
            const container = document.getElementById('dynamic-tasks-container'); container.innerHTML = '';
            if (appConfig.tasks) {
                const tasks = [];
                for(const key in appConfig.tasks) { tasks.push({key, ...appConfig.tasks[key]}); }
                tasks.reverse();
                tasks.forEach(task => {
                    const isCompleted = userState.completedTasks && userState.completedTasks[task.key];
                    container.innerHTML += `<div class="task-container"><img class="task-icon-img" src="${task.icon}" alt="icon"><div class="task-info"><h3>${task.name}</h3><p>Get ${task.reward} bonus TK.</p></div><button class="action-btn" data-task-id="${task.key}" data-task-url="${task.url}" ${isCompleted ? 'disabled' : ''}>${isCompleted ? 'Claimed' : 'Claim Bonus'}</button></div>`;
                });
            }
        };

        const renderReferralSection = () => {
            const container = document.getElementById('referral-section');
            const refLink = `https://t.me/${appConfig.botUsername || 'your_bot_name'}/app?startapp=${tgUser.id}`;
            container.innerHTML = `<div class="task-container" style="flex-direction: column; align-items: stretch;"><h3>Refer & Earn More!</h3><p>Invite friends and earn ${appConfig.referralBonus || 0} TK per referral.</p><input type="text" id="referral-link" value="${refLink}" readonly style="padding: 12px; text-align: center; border-radius: 8px; border: 1px dashed var(--primary-color); margin: 10px 0; font-size: 0.9rem;"><button id="copy-ref-link-btn" class="action-btn">Copy Link</button></div>`;
        };

        const renderWithdrawSection = () => {
            const container = document.getElementById('withdraw-section'); let optionsHtml = '';
            if (appConfig.withdrawMethods) { appConfig.withdrawMethods.forEach(method => { optionsHtml += `<option value="${method.name}">${method.name} (Min: ${method.min} TK)</option>`; }); }

            const minRefs = appConfig.minimumWithdrawReferrals || 0;
            let referralNotice = '';
            if (minRefs > 0) {
                referralNotice = `<p style="font-size: 0.85rem; text-align: center; margin-bottom: 15px; opacity: 0.8;"><b>Note:</b> You need at least <b>${minRefs} referrals</b> to be eligible for withdrawal.</p>`;
            }

            container.innerHTML = `<form id="withdraw-form" class="task-container" style="flex-direction: column; align-items: stretch;"><h3>Request Withdraw</h3>${referralNotice}<div style="width:100%; margin-bottom:10px;"><label for="withdraw-method">Method:</label><select id="withdraw-method" required>${optionsHtml}</select></div><div style="width:100%; margin-bottom:10px;"><label for="account-number">Account Number/ID:</label><input type="text" id="account-number" required></div><div style="width:100%; margin-bottom:15px;"><label for="amount">Amount:</label><input type="number" step="any" id="amount" required></div><button type="submit" id="withdraw-submit-btn" class="action-btn">Submit Request</button></form>`;
        };

        const renderDynamicLinks = () => {
            const container = document.getElementById('dynamic-links-container'); container.innerHTML = '';
            if (appConfig.links) {
                const links = [];
                for (const key in appConfig.links) { links.push({key, ...appConfig.links[key]}); }
                links.reverse();
                links.forEach(link => {
                    container.innerHTML += `<div class="task-container"><img class="task-icon-img" src="${link.icon}" alt="icon"><div class="task-info"><h3>${link.name}</h3></div><button class="action-btn" onclick="window.Telegram.WebApp.openLink('${link.url}')">Visit</button></div>`;
                });
            }
        };

        initApp();
    });
    </script>
</body>
</html>
